<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المستخدمين</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            direction: rtl;
            background: #fff;
            color: #333;
            margin: 0;
            padding: 0;
            display: block;
        }
        img {
            margin: auto;
            width: 60%;
            border-radius: 15px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .profile-container {
            position: relative;
            display: inline-block;
        }
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }
        .container {
            margin: auto;
            width: 90%;
            background: white;
            padding: 5px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.50);
        }
        input, select, button {
            width: 90%;
            margin: 10px;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: 0.3s;
        }
        button {
            background: #5a9;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background: #48a; }
        .hidden { display: none; }
        table { width: 100%; }
    </style>
</head>
<body>
    <div class="profile-container">
        <input type="file" id="imageUpload" class="hidden" accept="image/*">
        <img id="userProfileImage" class="profile-img" src="/uploads/default.jpg" onclick="document.getElementById('imageUpload').click();">
    </div>
    
    <div id="userPage" class="container hidden">
        <h2 id="welcomeMessage2"></h2>
        <h3>مهامك اليومية</h3>
        <table border="1" id="userTaskTable">
            <thead>
                <tr>
                    <th>التاريخ</th>
                    <th>المهمة</th>
                    <th>الملاحظات الإيجابية</th>
                    <th>الملاحظات السلبية</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="logout()">تسجيل خروج</button>
    </div>
    
    <script>
        function showUserProfile(username) {
            document.getElementById('userProfileImage').src = `/uploads/${username}.jpg`;
        }

        document.getElementById('imageUpload').addEventListener('change', function(event) {
            let file = event.target.files[0];
            let formData = new FormData();
            formData.append('image', file);
            formData.append('username', currentUser);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('userProfileImage').src = data.imageUrl;
                alert(data.message);
            })
            .catch(error => console.error('❌ خطأ في رفع الصورة:', error));
        });
    </script>
</body>
</html>
