<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المستخدمين</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            direction: rtl;
            background: #fff;
            color: #333;
            margin: 0;
            padding: 0;
            display: block;
        }
        img {
            margin: auto;
            width: 60%;
            border-radius: 15px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .container {
            margin: auto;
            width: 90%;
            background: white;
            padding: 5px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.50);
        }
        input, select, button {
            width: 90%;
            margin: 10px;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: 0.3s;
        }
        button {
            background: #5a9;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background: #48a; }
        .hidden { display: none; }
        table { width: 100%; }
    </style>
</head>
<body>
    <div id="img"> <img id="userProfileImage" src="/uploads/default.jpg"></div>
    
    <div id="userPage" class="container hidden">
        <h2 id="welcomeMessage2"></h2>
        <h3>مهامك اليومية</h3>
        <table border="1" id="userTaskTable">
            <thead>
                <tr>
                    <th>التاريخ</th>
                    <th>المهمة</th>
                    <th>الملاحظات الإيجابية</th>
                    <th>الملاحظات السلبية</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="logout()">تسجيل خروج</button>
    </div>
    
    <script>
        function showUserProfile(username) {
            document.getElementById('userProfileImage').src = `/uploads/${username}.jpg`;
        }
    </script>
</body>
</html>
